<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="bg-light">
    <header>
        <div class="row justify-content-md-center">
            <nav class="navbar navbar-expand-lg shadow p-3 mb-5 bg-white fixed-top">
                <div class="container">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">HOME</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">PRODUCT</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">GALLERY</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">BLOG</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">MY INVENTORY</a>
                                </li>
                            </ul>
                        </div>
                    </div>  
                </div>
            </nav>
        </div>
   
    </header>   
    <div class="container">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-2">
                    <img src="logo.png" alt="foto">
                </div>
                <div class="col-md-4">
                    <div class="card-body">
                    <h1 class="card-title" id="nama">Nama Anda</h1>
                    <p class="card-text" id="role">Front End Designer</p>
                    <button class="btn btn-primary btn-lg">Edit</button>
                    <button class="btn btn-outline-success btn-lg">Resume</button>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card-body">
                        <ul class="fw-bold">
                            <li>Availability</li>
                            <li>Usia</li>
                            <li>Lokasi</li>
                            <li>Pengalaman</li>
                            <li>Email</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card-body">
                        <ul>
                            <li id="Availability" >Full Time</li>
                            <li id="usia">19</li>
                            <li id="lokasi">Jakarta</li>
                            <li id="YearsExperience">2</li>
                            <li id="email">email@gmail.com</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form name="textForm" method="get" action="?">
        <div class="container bg-white">
            <div class="mb-3">
                <label for="InputNama" class="form-label">Nama</label>
                <input onchange="onchangeNama(event)" type="text" id="InputNama" class="form-control">
                <label for="InputRole" class="form-label">Role</label>
                <input onchange="onchangeRole(event)" type="text" id="InputRole" class="form-control">
                <label for="InputAvailability" class="form-label">Availability</label>
                <input onchange="onchangeAvailability(event)" type="text" id="InputAvailability" class="form-control">
                <label for="InputUsia" class="form-label">Usia</label>
                <input onchange="onchangeUsia(event)" type="number" id="InputUsia" class="form-control">
                <label for="InputLokasi" class="form-label">Lokasi</label>
                <input onchange="onchangeLokasi(event)" type="text" id="InputLokasi" class="form-control">
                <label for="InputYearsExperience" class="form-label">Years Experience</label>
                <input onchange="onchangeYearsExperience(event)" type="number" id="InputYearsExperience" class="form-control">
                <label for="InputEmail" class="form-label">Email</label>
                <input onchange="onchangeEmail(event)" type="email" id="InputEmail" class="form-control">
                <div class="d-grid gap-2">
                    <button onclick="onButtonClick()" id="btnOk" class="btn btn-success" type="submit">SUBMIT</button>
                </div>
            </div>
        </div> 
    </form>
    
    <script src="script.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
